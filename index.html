<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lamaran Kerja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @media print {
            body {
                font-family: "Times New Roman", Times, serif;
                font-size: 12pt;
                margin: 0;
            }
            .print-container {
                width: 210mm; /* A4 width */
                height: 297mm; /* A4 height */
                margin: auto;
                padding: 20mm;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Form Lamaran Kerja -->
        <div class="card shadow">
            <div class="card-header text-center">
                <h4 class="mb-0">Form Lamaran Kerja</h4>
            </div>
            <div class="card-body">
                <form id="lamaranForm">
                	<div class="mb-3">
                      <label for="date" class="form-label">Tanggal</label>
                      <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="namaPerusahaan" class="form-label">Nama Perusahaan</label>
                        <input type="text" id="namaPerusahaan" name="namaPerusahaan" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="posisiPekerjaan" class="form-label">Posisi Pekerjaan</label>
                        <input type="text" id="posisiPekerjaan" name="posisiPekerjaan" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Menangani submit form
        document.getElementById('lamaranForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil nilai dari input
            const date = document.getElementById('date').value;
            const namaPerusahaan = document.getElementById('namaPerusahaan').value;
            const posisiPekerjaan = document.getElementById('posisiPekerjaan').value;
            //convert tanggal ID
            const tanggal = new Intl.DateTimeFormat('id-ID',{day: 'numeric', month: 'long', year: 'numeric'}).format(new Date(date));
            // Template teks lamaran kerja
            const lamaranText = `
                <div class="print-container">
                	<p style="text-align:right;">Pasuruan, ${tanggal}</p>
                     <br>
                    <p style="text-align: justify;">
                        Yth. Bapak / Ibu HRD <br>
                        ${namaPerusahaan}
                        <br>
                        <br>
                        Perihal : Lamaran Pekerjaan sebagai ${posisiPekerjaan}
                    <p style="style-align : justify;">
                    Dengan hormat,
                    <p>
                    <p style="text-align : justify;">
                        Perkenalkan, nama saya Syeh Abdi Yoga Krisna. Saya merupakan lulusan program studi Teknik Informatika dari Universitas Merdeka Pasuruan. Dengan penuh semangat, saya mengajukan lamaran untuk posisi ${posisiPekerjaan} di ${namaPerusahaan}. Berbekal latar belakang di bidang Teknik Informatika, saya memiliki keahlian dalam pengembangan web menggunakan Laravel dan Golang. Selain itu, saya juga memiliki kemampuan mengoperasikan sistem operasi server Linux serta pemahaman yang dasar tentang administrasi jaringan yang mendukung kemampuan teknis saya. Saya percaya bahwa perpaduan kompetensi teknis dan komitmen untuk terus belajar menjadikan saya kandidat yang siap berkontribusi dalam mendukung inovasi dan efisiensi operasional di perusahaan.
                    </p>
                    <p style="text-align: justify;">
                        Selama studi, saya berpengalaman dalam pengembangan aplikasi web menggunakan Laravel. Proyek pertama saya adalah Sistem Informasi Perpustakaan saat magang di BSIP Ruminansia Besar, yang meningkatkan efisiensi pengelolaan buku, menyimpan data pengunjung, dan merekam aktivitas peminjaman. Saya juga berpartisipasi dalam proyek Sistem Penjaminan Mutu Internal Universitas Merdeka Pasuruan, yang telah diimplementasikan oleh lembaga PPM (Pusat Penjaminan Mutu) untuk memudahkan dalam penilaian dan evaluasi terhadap pembelajaran, fasilitas dan kenerja dosen beserta staf setiap program studi. Atas kontribusi ini, saya memperoleh sertifikat Hak Cipta dari Direktorat Jenderal Kekayaan Intelektual, yang mempermudah kelulusan saya tanpa proses skripsi.
                    </p>
                    <p style="text-align: justify;">
                    	Saya melampirkan Curriculum Vitae dan berkas lainnya yang memuat riwayat hidup saya sebagai pertimbangan Anda. Saya ingin mengetahui lebih jauh tentang kesempatan kerja ini dan membahas bagaimana pengalaman yang saya miliki dapat berkontribusi untuk perusahaan. Terima kasih atas perhatiannya, Saya menantikan kabar dari Anda dan ingin mengetahui lebih banyak tentang ${namaPerusahaan}.
                   </p>
                   <p style="text-align: justify;">
                      Hormat saya 
                    <br>
                    <img width="100px" height="100px" src="image/ttd.png" alt="ttd" />
                    <br>
                      Syeh Abdi Yoga Krisna
                  </p>
                </div>
            `;

            // Mengganti konten halaman
            document.body.innerHTML = lamaranText;

            // Membuka dialog cetak
            setTimeout(() => window.print(), 500); // Beri jeda agar halaman selesai dirender sebelum dialog cetak muncul
        });
    </script>
</body>
</html>
